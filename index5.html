  <body>
    <h1>Homework#2 - Pages 5</h1>
    <p>
        <div class="menu">

        </div>
    </p>
    <div class="form">
        <h3>Say Hi to Liz</h3>
        <form>
            <table>
                <tr>
                    <td class="tb-title">Your name:</td>
                    <td><input type="text" placeholder="Enter your name"/></td>
                </tr>
                <tr>
                    <td class="tb-title">Email:</td>
                    <td><input type="text" placeholder="Enter your email address"/></td>
                </tr>
                <tr>
                    <td class="tb-title">Gender:</td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender"/>
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender"/>
                    </td>
                </tr>
                <tr>
                    <td class="tb-title">Message:</td>
                    <td>
                        <textarea placeholder="Your message to Liz" rows="4" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tb-title"></td>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                </tr>
            </table>
        </form>
    </div>
  </body>
